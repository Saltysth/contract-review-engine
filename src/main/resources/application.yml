# 合同审查引擎应用配置
server:
  port: 12000
  servlet:
    context-path: /contract-review-engine

spring:
  application:
    name: contract-review-engine

  # 服务发现配置
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:localhost:18848}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:SaltyLin}
        group: CONTRACT_REVIEW
        enabled: true
        heart-beat:
          enabled: true
          interval: 5000
          timeout: 15000
        metadata:
          management:
            context-path: /actuator
          health:
            check-url: http://${spring.cloud.client.ip-address}:${server.port}/actuator/health

    openfeign:
      client:
        config:
          contract-management-service:
            # 连接超时
            connectTimeout: 5000
            # 读取超时
            readTimeout: 10000
            # 日志级别
            loggerLevel: basic

  # 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:SaltyFish}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Flyway配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
  
  # RabbitMQ配置
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VHOST:/}
    connection-timeout: 15000
    publisher-confirm-type: correlated
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2
  
  # 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10分钟
      cache-null-values: false

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
  prometheus:
    metrics:
      export:
        enabled: true
  health:
    defaults:
      enabled: true

# 日志配置（使用logback-spring.xml）
logging:
  config: classpath:logback-spring.xml

# Swagger配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

# 应用自定义配置
app:
  review:
    # 审查配置
    default-timeout-minutes: 30
    max-retry-attempts: 3
    retry-interval-seconds: 60

    # 调度器配置
    scheduler:
      enabled: true
      process-delay: 8000      # 主处理轮询间隔（毫秒）
      retry-delay: 30000       # 重试检查间隔（毫秒）
    
    # 文件处理配置
    supported-file-types:
      - pdf
      - doc
      - docx
      - txt
    max-file-size-mb: 50
    
    # 通知配置
    notifications:
      enabled: true
      email:
        enabled: false
      webhook:
        enabled: true
        url: ${WEBHOOK_URL:}

ruoyi:
  remote-auth:
    secret: SaltyFishSecretValue
