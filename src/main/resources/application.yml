# 合同审查引擎应用配置
server:
  port: 8080
  servlet:
    context-path: /contract-review-engine

spring:
  application:
    name: contract-review-engine
  
  # 数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:SaltyFish}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Flyway配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
  
  # RabbitMQ配置
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VHOST:/}
    connection-timeout: 15000
    publisher-confirm-type: correlated
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2
  
  # 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10分钟
      cache-null-values: false

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

# 日志配置
logging:
  level:
    com.contractreview.reviewengine: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/contract-review-engine.log
    max-size: 100MB
    max-history: 30

# Swagger配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

# 应用自定义配置
app:
  review:
    # 审查配置
    default-timeout-minutes: 30
    max-retry-attempts: 3
    retry-interval-seconds: 60
    
    # 文件处理配置
    supported-file-types:
      - pdf
      - doc
      - docx
      - txt
    max-file-size-mb: 50
    
    # 外部服务配置
    external-services:
      llm-api:
        base-url: ${LLM_API_BASE_URL:http://localhost:8081}
        timeout-seconds: 120
        max-retries: 3
      
      file-storage:
        base-url: ${FILE_STORAGE_BASE_URL:http://localhost:8082}
        timeout-seconds: 30
      
      contract-management:
        base-url: ${CONTRACT_MANAGEMENT_BASE_URL:http://localhost:8083}
        timeout-seconds: 15
    
    # 管道配置
    pipeline:
      parallel-execution: false
      stage-timeout-minutes: 10
      enable-circuit-breaker: true
    
    # 通知配置
    notifications:
      enabled: true
      email:
        enabled: false
      webhook:
        enabled: true
        url: ${WEBHOOK_URL:}

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
  
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.contractreview.reviewengine: DEBUG
    org.springframework: DEBUG
